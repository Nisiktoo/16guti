<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>16 Guti Game</title>
        <link rel="stylesheet" href="style.css" />
</head>

<body>
        <div class="game-container">
                <h1>16 Guti</h1>

                <!-- Player 0 (top) -->
                <div class="player-status player1">
                        <div class="status-info">
                                <span id="player0-score">Score: 0</span>
                        </div>
                </div>

                <div id="board-container">
                        <svg id="board" width="500" height="750">
                                <g id="layer"></g>
                        </svg>
                </div>

                <!-- Player 1 (bottom) -->
                <div class="player-status player2">
                        <div class="status-info">
                                <span id="player1-score">Score: 0</span>
                        </div>
                </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
