<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>16 Guti Game</title>
        <link rel="stylesheet" href="style.css" />
</head>

<body>
        <h1>16 Guti</h1>
        <div class="game-container">
                <div class="game-controls">
                        <div class="move-counter">
                                <span title="Total Number of Moves" id="move-count">Moves: 0</span>
                        </div>
                        <button id="undo-button" class="control-button" title="Undo last move">
                                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                                        <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
                                </svg>
                        </button>
                </div>
                <!-- Player 0 (top) -->
                <div class="player-status player1" data-player="0" aria-live="polite">
                        <div class="status-info">
                                <label class="color-picker" title="Choose Player 0 color">
                                        <input type="color" id="player0-color" value="#ff4d4f" />
                                </label>
                                <span id="player0-score">Score: 0</span>
                        </div>

                        <!-- TURN BADGE (appears when active) -->
                        <div class="turn-badge" aria-hidden="true">Your turn</div>
                </div>
                <div id="board-container">
                        <svg id="board" width="700" height="850">
                                <g id="layer"></g>
                        </svg>
                </div>

                <!-- Player 1 (bottom) -->
                <div class="player-status player2" data-player="1" aria-live="polite">
                        <div class="status-info">
                                <label class="color-picker" title="Choose Player 1 color">
                                        <input type="color" id="player1-color" value="#3f79ff" />
                                </label>
                                <span id="player1-score">Score: 0</span>
                        </div>

                        <!-- TURN BADGE (appears when active) -->
                        <div class="turn-badge" aria-hidden="true"> <img src="./icons/brain.png" alt="Brain icon"></div>
                </div>


                <!-- NEW: Board background controls -->
                <div class="board-style-controls">

                        <button type="button" id="decrease-guti-radius" class="icon-button"
                                title="Decrease guti radius">
                                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                                        <path d="M5 12h14" stroke="currentColor" stroke-width="2" fill="none"
                                                stroke-linecap="round" />

                                        <span class="sr-only">Decrease guti radius!-- <n>
                        </button>
                        <!-- Color picker (icon triggers hidden input) -->
                        <label class="icon-control" for="board-bg-color" title="Board color">
                                <!-- palette icon -->
                                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                                        <path
                                                d="M12 3a9 9 0 0 0 0 18h2a3 3 0 0 0 3-3c0-1.2-.7-2.2-1.7-2.7-.7-.4-.9-1.2-.6-1.8.2-.4.3-.9.3-1.5A9 9 0 0 0 12 3Zm-4 8a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4-2a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4 2a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm-2 6h-2a7 7 0 1 1 0-14 7 7 0 0 1 7 7c0 1.1-.9 2-2 2h-1a2 2 0 0 0-2 2Z" />
                                </svg>
                                <span class="sr-only">Board color</span>
                        </label>
                        <input type="color" id="board-bg-color" class="visually-hidden-input" value="#ffffff" />

                        <!-- Image URL with leading icon -->
                        <div class="url-control" title="Background image URL">
                                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                                        <path
                                                d="M21 19V5a2 2 0 0 0-2-2H5C3.9 3 3 3.9 3 5v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2ZM8.5 7A1.5 1.5 0 1 1 7 8.5 1.5 1.5 0 0 1 8.5 7ZM6 18l5-6 3.5 4.5L17 13l4 5H6Z" />
                                </svg>
                                <input type="url" id="board-bg-image-url" placeholder="url" />
                        </div>

                        <!-- Upload icon triggers hidden file input -->
                        <label class="icon-control" for="board-bg-file" title="Upload image">
                                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                                        <path
                                                d="M5 20h14a2 2 0 0 0 2-2v-4h-2v4H5v-4H3v4a2 2 0 0 0 2 2Zm7-16-5 5h3v6h4v-6h3l-5-5Z" />
                                </svg>
                                <span class="sr-only">Upload image</span>
                        </label>
                        <input type="file" id="board-bg-file" accept="image/*" class="visually-hidden-input" />

                        <!-- Clear image -->
                        <button type="button" id="board-bg-clear" class="icon-button" title="Clear image">
                                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                                        <path
                                                d="M9 3h6l1 2h4v2H4V5h4l1-2Zm1 18a2 2 0 0 1-2-2V9h8v10a2 2 0 0 1-2 2H10Z" />
                                </svg>
                                <span class="sr-only">Clear image</span>
                        </button>

                        <button type="button" id="increase-guti-radius" class="icon-button"
                                title="Increase guti radius">
                                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                                        <path d="M12 5v14m7-7H5" stroke="currentColor" stroke-width="2" fill="none"
                                                stroke-linecap="round" />
                                </svg>
                                <span class="sr-only">Increase guti radius!-- <n>
                        </button>

                </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
